<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Club Application Form!!</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <form method="post" action="submit" 
        onsubmit="return confirm('Do you want to submit this application?');" 
        onreset="return confirm('Do you really want to reset the form?');">

    <!-- student info -->
    <fieldset><br>
      <label><strong>Welcome to the SY 25-26 Club Application Form!! üòçüëªü¶∂üëÖüëÖ</strong></label>
    </fieldset>
    <fieldset>
      <label><i>* means required</i></label>
    </fieldset>
    
    <fieldset>
      <legend>Personal Information</legend>
      <label>
        *Student ID:
        <input type="number" name="studentID" required onblur="check(this)">
      </label>
      <label>
        *Full Name:
        <input type="text" name="fullName" required onblur="check(this)">
      </label>
      <label>
        *Birthday:
        <input type="date" name="birthday" required onblur="check(this)">
      </label>
      <label>
        *Email Address:
        <input type="email" name="email" required onblur="check(this)">
      </label>
    </fieldset>

    <!-- contact & acad info -->
    <fieldset>
      <legend>Academic & Contact Information</legend>
      <label>
        *Mobile Phone:
        <input type="text" name="mobile" required onblur="check(this)">
      </label>
      <label>
        *Grade Level:
        <select name="gradeLevel" required onblur="check(this)">
          <option value="">--Select Grade Level--</option>
          <option value="G7">Grade 7</option>
          <option value="G8">Grade 8</option>
          <option value="G9">Grade 9</option>
          <option value="G10">Grade 10</option>
          <option value="G11">Grade 11</option>
          <option value="G12">Grade 12</option>
        </select>
      </label>
    </fieldset>

    <!-- internship -->
    <fieldset>
      <legend>Internship Status</legend>
      <label>*Select one:</label>
      <label>
        <input type="radio" name="status" value="intern" required> Intern
      </label>
      <label>
        <input type="radio" name="status" value="extern" required> Extern
      </label>
    </fieldset>

    <!-- club preference -->
    <fieldset>
      <legend>Club Preference</legend>
      <label>
        *Preferred Organization / Club:
        <select name="club" required onblur="check(this)">
          <option value="">-select-</option>
          <option value="science">Science Club</option>
          <option value="math">Math Club</option>
          <option value="arts">Arts Club</option>
          <option value="sports">Sports Club</option>
          <option value="music">Music Club</option>
        </select>
      </label>
      <label>
        *Why do you want to join?
        <textarea name="reason" rows="4" required onblur="check(this)"></textarea>
      </label>
    </fieldset>

    <!-- buttons -->
    <div class="buttons">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      <button type="button" onclick="window.location.href='viewSignUps.html'">View Signups</button>
    </div>
  </form>

  <script>
    function check(field) {
      if (!field.value.trim()) {
        field.classList.add("error");
      } else {
        field.classList.remove("error");
      }
    }
  </script>
</body>
</html>
